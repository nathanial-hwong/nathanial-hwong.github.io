<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>User Personas</h1>
      <p>Meet the typical users of our health management app.</p>
    </div>
  </header>

  <main class="personas">
    <div class="persona-table">
      <!-- Left Column -->
      <div class="left-column">
        <!-- Persona 1 -->
        <div class="persona">
          <img src="Persona-1.png" alt="Sarah Johnson - The Organized Planner">
        </div>

        <!-- Persona 2 -->
        <div class="persona">
          <img src="Persona-3.png" alt="Michael Rodriguez - The Busy Parent">
        </div>
      </div>

      <!-- Right Column (Merged) -->
      <div class="right-column">
        <!-- Persona 3 -->
        <div class="persona">
          <img src="Persona-2.png" alt="Margaret Thompson - The Tech-Savvy Senior">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Health Management App. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
